<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
  <title>USB Vault Touch</title>
  <link rel="stylesheet" href="/web/touch/touch.css" />
  <link rel="stylesheet" href="/web/vendor/leaflet/leaflet.css" />
</head>
<body>
  <header class="bar">
    <div>
      <h1>USB Vault</h1>
      <div class="sub" id="status">Loading...</div>
    </div>
    <div class="bar-actions">
      <button id="refresh" class="primary">Refresh</button>
      <button id="logout" class="ghost">Logout</button>
    </div>
  </header>

  <main class="grid">
    <section class="panel viewer" id="viewer">
      <div class="viewer-inner" id="viewerInner">
        <div class="hint">Tap a tile to preview</div>
      </div>
    </section>

    <section class="panel map">
      <div id="map"></div>
    </section>

    <section class="panel library">
      <div class="library-head">
        <div>
          <h2>Library</h2>
          <div class="sub" id="storage"></div>
        </div>
      </div>
      <div class="tiles" id="tiles"></div>
    </section>
  </main>

  <script src="/web/vendor/leaflet/leaflet.js"></script>
  <script type="module" src="/web/touch/touch.js"></script>
</body>
</html>
